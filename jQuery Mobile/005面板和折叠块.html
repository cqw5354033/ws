<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板和折叠块</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!--面板-->
<div data-role="page" id="page1">
    <div id="myPanel" data-role="panel" data-position="right" data-postition-fixed="true">
                        <!--定义面板-->    <!--面板定位在右侧-->   <!--面板固定，不随页面滚动而滚动-->
        <h2>面板头部</h2>
        <p>面板内容</p>
    </div>
    <div data-role="header">
        <h1>标准的头部</h1>
    </div>
    <div data-role="main" class="ui-content">
        <a href="#myPanel" class="ui-btn ui-btn-inline ui-shadow ui-corner-all">打开面板</a>
        <a href="#page2" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">去折叠块</a>
    </div>
</div>

<!--折叠块-->
<div data-role="page" id="page2">
    <div data-role="header">
        <h1>可折叠快</h1>
    </div>
    <div data-role="main" class="ui-content">
        <div data-role="collapsible-set"><!--可折叠集合（类似于手风琴）-->
            <div data-role="collapsible" data-collapsed="false">
                <!--定义折叠块-->            <!--页面加载时展开内容，默认折叠-->
                <h1>点击我，可以折叠</h1>
                <p>内容</p>
                <a href="#page1" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">去面板块</a>

                <!--嵌套折叠-->
                <div data-role="collapsible">
                    <h1>点击我 - 我是嵌套的可折叠块！</h1>
                    <p>我是嵌套的可折叠块中被展开的内容。</p>
                </div>
            </div>
            <div data-role="collapsible">
                <h1>点击我 - 我可以折叠！</h1>
                <p>我是被展开的内容。</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
