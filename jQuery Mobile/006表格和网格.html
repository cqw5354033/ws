<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格和网格</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!--表格-->
<div data-role="page" id="page1">
    <div data-role="header">
        <h1>头部</h1>
        <a href="#page2">跳到网格</a>
    </div>
    <div data-role="main" class="ui-content">
        <table data-role="table" data-mode="columntoggle" class="ui-responsive" data-column-btn-text="显示或隐藏列">
            <thead>
                <tr>
                    <th data-priority="1">1权重值最高</th>
                    <th data-priority="2">越来越低2</th>
                    <th data-priority="3">越来越低3</th>
                    <th data-priority="4">越来越低4</th>
                    <th data-priority="5">越来越低5</th>
                    <th data-priority="6">6权重值最低</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>第一个</td>
                    <td>第二个</td>
                    <td>第三个</td>
                    <td>第四个</td>
                    <td>第五个</td>
                    <td>第六个</td>
                </tr>
                <tr>
                    <td>第一个</td>
                    <td>第二个</td>
                    <td>第三个</td>
                    <td>第四个</td>
                    <td>第五个</td>
                    <td>第六个</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div data-role="footer">
        <h1>尾部</h1>
    </div>
</div>

<!--网格-->
<div data-role="page" id="page2">
    <div data-role="header">
        <h1>网格头部</h1>
        <a href="#page2">返回表格</a>
    </div>
    <div class="ui-content" data-role="main">
        <div class="ui-grid-c ui-responsive">
                   <!--网格类--> <!--响应式网格-->
            <div class="ui-block-a"><!--对应子元素-->
                <a href="" class="ui-btn ui-shadow ui-corner-all">第一列</a>
                <span>这是第一列的文本</span>
            </div>
            <div class="ui-block-b">
                <a href="" class="ui-btn ui-shadow ui-corner-all">第二列</a>
                <span>这是第二列的文本</span>
            </div>
            <div class="ui-block-c">
                <a href="" class="ui-btn ui-shadow ui-corner-all">第三列</a>
                <span>这是第三列的文本</span>
            </div>
            <div class="ui-block-d">
                <a href="" class="ui-btn ui-shadow ui-corner-all">第四列</a>
                <span>这是第四列的文本</span>
            </div>
            <div class="ui-block-a"><!--可多行-->
                <a href="" class="ui-btn ui-shadow ui-corner-all">第一列</a>
                <span>可多行</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
