<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单选择和表单滑动条</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!--表单选择-->
<div data-role="page" id="page1">
    <div data-role="header">
        <h1>选择菜单</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form action="1.php" method="post">
            <fieldset data-role="fieldcontain" ><!--data-role="controlgroup"-->
                <label for="day">选择天</label>
                <select name="day" id="day" multiple data-native-menu="false"><!--选择菜单在所有的移动设备上都显示相同-->
                                            <!--多选-->
                    <optgroup label="工作日"><!--相当于隔开-->
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="thu">星期四</option>
                        <option value="fri">星期五</option>
                    </optgroup>
                    <optgroup label="周末">
                        <option value="sat" selected>星期六</option>
                        <option value="sun">星期日</option>
                    </optgroup>
                </select>
            </fieldset>
            <input type="submit" data-inline="true" value="提交">
        </form>
        <a href="#page2" data-role="button" data-inline="true">去滑动条页面</a>
    </div>
</div>

<!--表单滑动条-->
<div data-role="page" id="page2">
    <div data-role="header">
        <h1>表单滑动条</h1>
    </div>
    <div data-role="main">
        <form action="2.pnp" method="post">
            <label for="points">基本的进度调样式：</label>
            <input type="range" name="points" id="points" value="50" step="2" min="0" max="100" >
                    <!--进度的控件range-->                       <!--规定合法的数字间隔-->

            <label for="points2">有特效的进度条：</label>
            <input type="range" name="points" id="points2" min="0" max="100" value="33" data-show-value="true" data-popup-enabled="true" data-highlight="true">
                                                                                        <!--在按钮中显示进度的值  在滑动按钮上显示进度（类似一个小弹窗） 高亮突出显示条的值-->
            <!--切换开关-->
            <label for="switch">开关切换</label>
            <input type="checkbox" id="switch" data-role="flipswitch" data-on-text="开" data-off-text="关" checked>

        </form>
    </div>
</div>
</body>
</html>
