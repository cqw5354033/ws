<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索功能</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>搜索功能</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form action="" class="ui-filterable"><!--调整搜索字段与过滤元素的外边距-->
            <input type="text" id="search1" data-type="search" placeholder="根据名称搜索内容"><!--创建基本的搜索字段-->
        </form>
        <ul data-input="#search1" data-role="listview" data-inset="true" data-filter="true"><!--过滤元素-->
            <li data-filtertext="666">你好啊</li><!--自定义过滤（就是查 6、66、666才能查到这个，查他本身查不到了）-->
            <li>你好</li>
            <li>你啊</li>
            <li>好啊</li>
            <li>我好啊</li>
            <li>你呢</li>
            <li>我也很好</li>
            <li>谢谢</li>
        </ul>
    </div>
</div>
</body>
</html>
