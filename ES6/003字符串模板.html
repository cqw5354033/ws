<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
模板字符串的作用：可以不用在使用字符串拼接
<div class="container">
    <div id="template"></div>
    <div id="template2"></div>
</div>
<script>
    // es5:换行时需要加引号 和 + 号
    let elemt = "<h1>Hello World</h1>" +
        "<p>这是用es5的 字符串拼接写的东西</p>";
    document.getElementById("template").innerHTML = elemt;


    // es6: `` 包裹起这些东西不用换行 并且可以 往里面添加变量和方法:   ${}里面直接添加变量或者是方法
    let name = '减脂健康餐';         /*变量*/
    function makeUpperCase(word) {   /*方法*/
        return word.toUpperCase();
    }
                                // <!--调用方法，   调用变量    -->
    let template = `<h1>${makeUpperCase("Hello")} ${name}</h1>
        <p>这是用es6的字符串模板写的东西</p>`;

    document.getElementById("template2").innerHTML = template;

</script>

</body>
</html>
