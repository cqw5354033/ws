<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 假定有一个对象数组(A)，获取数组中指定类型的对象放到B数组中
    var products = [
        {name:"cucumber",type:"vegetable"},
        {name:"apple",type:"fruits"},
        {name:"pear",type:"fruits"},
        {name:"tomato",type:"vegetable"},
    ];
    // es5:
    var filteredProducts = [];
    for(i=0;i<products.length;i++){
        if(products[i].type ==="fruits"){
            filteredProducts.push(products[i])
        }
    }
    console.log(filteredProducts);

    // es6:
    var product2 = products.filter(function (product) {
        return product.type ==="vegetable"
    });
    console.log(product2);

    /*假定有一个对象数组（A）,过滤掉不满足以下条件的对象
    条件：蔬菜 数量大于0 价格小于10*/
    var products2 = [
        {name:"cucumber",type:"vegetable",quantity:0,price:100},
        {name:"apple",type:"fruits",quantity:10,price:1},
        {name:"pear",type:"fruits",quantity:10,price:10},
        {name:"tomato",type:"vegetable",quantity:10,price:10},
    ];
    products2 = products2.filter(function (product2) {
        return product2.type==="vegetable" && product2.quantity > 0 &&product2.price <= 10
    });
    console.log(products2);

    // 假定有两组数据（A,B），根据A中的id值，过滤掉B数组中不符合的数据
    var post = {id:4, title:"日本动漫人物"};
    var Arrays= [
        {postId:4, content:"路飞"},
        {postId:2, content:"孙悟空"},
        {postId:3, content:"米老鼠"},
        {postId:4, content:"机器猫"},
    ];
    function dongMan(post,Arrays) {
        return Arrays.filter(function (Array) {
            return Array.postId === post.id;
        })
    }
    console.log(dongMan(post,Arrays))

</script>
</body>
</html>
