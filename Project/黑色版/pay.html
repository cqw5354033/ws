<!doctype html>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">

    <script src="js/jquery.mobile-1.4.5.min.js"></script>

<body>
    <div id="pay" data-role="page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <header>
                <h4><span><img src="image/back.png" alt=""></span></h4>
            </header>
        </div>
        <div data-role="main" class="ui-content">
            <div class="contentOne">

                    <section class="contentTitle">订单详情</section>
                    <section class="angle cb contentOneTow promotion">
                        <div class="promotion_style"></div>
                        <p>促销</p>
                        <a href="" class="cb">
                            <img src="image/but_3_03.jpg" alt="">
                            <div class="contentMain">
                                <div>
                                    <span>3G季度加油包</span>
                                    <span><small>￥</small>50</span>
                                </div>
                                <div>
                                    <span><small>有效期90天</small></span>
                                    <span><small><s>￥88.00</s></small></span>
                                </div>
                            </div>
                        </a>
                    </section>
                </div>
                <div>
                    <section class="contentTitle">支付方式</section>
                    <section class="angle contentOneThree">
                        <div class="cb">
                            <img src="image/zhifubao.png" alt="">
                            <div class="contentMain">
                                <span class="payment">支付宝支付</span>
                                <img src="image/unradio.jpg" class="contentImg" alt="" >
                                <img src="image/onradio.jpg" class="contentImg" alt="">
                            </div>
                        </div>
                        <div class="cb">
                            <img src="image/weixin.png" alt="">
                            <div class="contentMain">
                                <span class="payment">微信支付</span>
                                <img src="image/onradio.jpg" class="contentImg" alt="">
                                <img src="image/unradio.jpg" class="contentImg" alt="" >
                            </div>
                        </div>
                    </section>
                </div>
                <div>
                    <section class="contentTitle">发票信息</section>
                    <section class="angle contentOneFore cb">
                        <a href="">
                            <span>开具发票</span>
                        </a>
                        <div class="contentMain cb">
                            <a href=""><span>不开发票</span> <img src="image/right.jpg" alt="" class="contentImg"></a>
                        </div>
                    </section>
                </div>
                <div class="pays">
                    <a href="">立即支付</a>
                </div>
            </div>
        </div>
    </div>
