<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>Title</title>
</head>
<body id="home">
<header>
    <!--<div><img src="images/u435.png" alt=""></div>-->
    <h1>首页</h1>
</header>
<main>
    <section class="title">
        <h3>COCOPARK店</h3>
        <p>距您1.5公里</p>
    </section>
    <section class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/u259.png" alt=""></div>
                <div class="swiper-slide"><img src="images/u266.png" alt=""></div>
                <div class="swiper-slide"><img src="images/u273.png" alt=""></div>
                <div class="swiper-slide"><img src="images/u280.png" alt=""></div>
                <div class="swiper-slide"><img src="images/u287.png" alt=""></div>
                <div class="swiper-slide"><img src="images/u294.png" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section class="list">
        <ul>
            <li>
                <p>现在下单</p>
                <span><img src="images/u1554.png" alt=""></span>
            </li>
            <li>
                <p>美食钱包</p>
                <span><img src="images/u1554.png" alt=""></span>
            </li>
            <li>
                <p>送ta美味</p>
                <span><img src="images/u1554.png" alt=""></span>
            </li>
        </ul>
    </section>
</main>
<footer>
    <ul>
        <li>
            <div><img src="images/u216.png" alt=""></div>
            <p>首页</p>
        </li>
        <li>
            <div><img src="images/u364.png" alt=""></div>
            <p>商品</p>
        </li>
        <li>
            <div><img src="images/u250.png" alt=""></div>
            <p>订单</p>
        </li>
        <li>
            <div><img src="images/u376.png" alt=""></div>
            <p>购物车</p>
        </li>
        <li>
            <div><img src="images/u204.png" alt=""></div>
            <p>我的</p>
        </li>
    </ul>
</footer>
<script>
    let mySwiper = new Swiper(".swiper-container",{
        loop: true, // 循环模式选项
        preventInteractionOnTransition:true,    //一次滑动一张
        pagination:{
            el:".swiper-pagination",
        },
        autoplay: {
            disableOnInteraction: false,//手指触屏滑动之后，重新开启自动轮播
        },
    });
</script>
</body>
</html>
