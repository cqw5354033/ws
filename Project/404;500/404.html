<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>404页面</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100%;
            box-sizing: border-box;
        }
        main{
            text-align: center;
            margin: 10% 10% 0;
            border-bottom: 1px solid #F7F7F7;
        }
        main h1 img{
            width: 150px;
        }
        main p{
            margin-top: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 17px;
        }
        div{
            width: 200px;
            margin: 0 auto;
            color: #9CA4AC;
            font-size: 14px;
            line-height: 25px;
        }
        div p{
            margin-top: 10px;
        }
        div ul{
            margin-left: 50px;
        }
        div ul li{
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <main>
        <h1><img src="image/404.png" alt=""></h1>
        <p>页面未找到...</p>
    </main>
    <div>
        <p>可能原因：</p>
        <ul>
            <li>原来页面不存在了</li>
        </ul>
    </div>
</body>
</html>
