<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../css/indexH5.css">
</head>
<body id="pay_result">
<header>
    <a href=""><div><img src="../images/left.png" alt=""></div></a>
    <h1>支付结果</h1>
</header>
<main>
    <div class="success">
        <section><img src="../images/pic90.png" alt=""></section>
        <section>
            <p>支付成功</p>
        </section>
        <section>
            <button>查看订单</button>
            <button class="ui-btn">完成</button>
        </section>
    </div>

    <div class="fail">
        <section><img src="../images/pic91.png" alt=""></section>
        <section>
            <p>支付失败</p>
            <p class="hint">订单支付失败,请重新尝试</p>
        </section>
        <section><button>确定</button></section>
    </div>
</main>
</body>
</html>
