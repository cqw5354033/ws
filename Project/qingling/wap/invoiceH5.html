<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/indexH5.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <title>Title</title>
</head>
<body id="invoice">
<header>
    <a href=""><div><img src="../images/left.png" alt=""></div></a>
    <h1>发票信息</h1>
</header>
<main>
    <div class="payment_count">
        <h4>发票所属</h4>
        <div class="count_details">
            <div class="invoice_none">
                <p class="invoice_checkbox active"></p>
                <span>不开</span>
            </div>
            <div class="person">
                <p class="invoice_checkbox"></p>
                <span>个人</span>
            </div>
            <div class="company">
                <p class="invoice_checkbox"></p>
                <span>公司</span>
            </div>
        </div>
    </div>
    <div class="payment_count">
        <h4>发票类型</h4>
        <div class="count_details">
            <div>
                <p class="invoice_checkbox active"></p>
                <span>电子发票</span>
            </div>
        </div>
    </div>
    <div class="payment_count">
        <h4>发票内容</h4>
        <div class="count_details">
            <div>
                <p class="invoice_checkbox active"></p>
                <span>通信服务费</span>
            </div>
        </div>
    </div>
    <div class="payment_count">
        <h4>发票信息</h4>
        <div class="count_input">
            <section class="special">
                <label for="edit_phone">手机号</label>
                <div>
                    <input type="text" name="edit_phone" id="edit_phone" placeholder="请输入手机号">
                </div>
            </section>
            <section class="special">
                <label for="edit_email">邮箱</label>
                <div>
                    <input type="text" name="edit_email" id="edit_email" placeholder="请输入邮箱">
                </div>
            </section>
            <section class="com">
                <label for="edit_name">单位名称</label>
                <div>
                    <input type="text" name="edit_email" id="edit_name" placeholder="请输入单位名称">
                </div>
            </section>
            <section class="com">
                <label for="edit_number">纳税人识别号</label>
                <div>
                    <input type="text" name="edit_email" id="edit_number" placeholder="请输入纳税人识别号">
                </div>
            </section>
        </div>
    </div>

</main>
<footer>
    <input type="button" value="确认" class="footer_btn">
</footer>

<script>
    $(function () {
        $('.count_details>div').click(function(){
            $(this).children('.invoice_checkbox').addClass('active').parents('.count_details>div').siblings().children('.invoice_checkbox').removeClass('active');

            // 显示纳税人识别号和单位名称
            if($('.company .invoice_checkbox').hasClass('active')){
                $(".com").css('display','block');
            }else{
                $(".com").css('display','none');
            }
        });


    })
</script>
</body>
</html>
