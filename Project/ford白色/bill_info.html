<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发票信息</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>  
    <!-- 发票信息页面 -->
    <div data-role="page" id="billInfo">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <header>
                <h3>发票信息</h3>
            </header>
        </div>
        <div class="ui-content" data-role="main">
            <div class="bill_content">
                <section class="one">
                    <div>发票所属</div>
                    <div>
                    	<input type="radio" name="isperson" id="no"/>
                    	<label for="no">不开</label>
                        <input type="radio" name="isperson" id="person">
                        <label for="person">个人</label>
                        <input type="radio" name="isperson" id="company">
                        <label for="company">公司</label>
                    </div>
                </section>
                <section class="two">
                    <div>发票类型</div>
                    <div>
                    	<label for="elec">电子发票</label><input type="radio" name="elec" id="elec" checked="checked"/>
                    </div>
                    <div>
                        <span>电子发票与纸质普通发票具备同等法律效力，可支持报销入账。如需纸质发票请致电010-82276950咨询。</span>
                    </div>
                </section>
                <section class="three">
                    <div>发票内容</div>
                    <div><label for="content">通信服务费</label><input type="radio" name="content" id="content" checked="checked"/></div>
                </section>              
                <section class="five">
                    <div><span>发票信息</span></div>
                    <div>
                    	<section class="special"><label for="edit_phone">手机号</label><input type="text" name="edit_phone" id="edit_phone" ></section>
		                <section class="special"><label for="edit_email">邮箱</label><input type="text" name="edit_email" id="edit_email" ></section>
		                <section class="com"><label for="edit_name">单位名称</label><input type="text" name="edit_name" id="edit_name" ></section>
		                <section class="com"><label for="edit_number">纳税人识别号</label><input type="text" name="edit_number" id="edit_number" ></section>
                    </div>                    
                </section>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <footer>
                <button>    
                    <a href="##">确认</a>
                </button>
            </footer>
        </div>
    </div>
</body>
</html>
