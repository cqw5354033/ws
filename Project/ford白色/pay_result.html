<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>支付结果</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="pay_result">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <header>
                <h3>支付结果</h3>
            </header>
        </div>
        <div data-role="main" class="ui-content">
            <!-- 支付成功 -->
            <div class="success">
                <section><img src="images/pic90.png" alt=""></section>
                <section>
                    <p>支付成功</p>
                </section>
                <section>
                	<button>查看订单</button>
                	<button>完成</button>
                </section>
            </div>
            <!-- 支付失败 -->
            <div class="fail">
                <section><img src="images/pic91.png" alt=""></section>
                <section>
                    <p>支付失败</p>
                    <p>订单支付失败,请重新尝试</p>
                </section>
                <section><button>确定</button></section>
            </div>
        </div>
    </div>
</body>

</html>
