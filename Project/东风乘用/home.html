<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流量商城</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--首页-->
<div data-role="page" id="home">
    <div data-role="header" class="ui-header">
        <h3><span><img src="images/but01.jpg" alt=""></span>流量商城</h3>
    </div>

    <div data-role="main" class="" id="wrapper">
        <div class="adv">
            <img src="images/1.jpg"/>
        </div>
        <div class="vin_info cb">
            <img src="images/car_03.jpg" alt="">
            <p>当前绑定车辆车牌号</p>
            <span>京A5024D2</span>
        </div>
        <div class="flows">
            <h4>流量叠加包</h4>
            <ul>
                <li class="cb">
                    <img src="images/border_01.jpg" alt="">
                    <div class="cb">
                        <span>6元</span>
                        <p>50M</p>
                    </div>
                    <div><span>基础包</span></div>
                    <img src="images/border_02.jpg" alt="">
                </li>
                <li class="cb active">
                    <img src="images/border_03.jpg" alt="">
                    <div class="cb">
                        <span>10元</span>
                        <p>100M</p>
                    </div>
                    <div><span>补充包</span></div>
                    <img src="images/border_04.jpg" alt="">
                </li>
                <li class="cb">
                    <img src="images/border_01.jpg" alt="">
                    <div class="cb">
                        <span>18元</span>
                        <p>200M</p>
                    </div>
                    <div><span>便携包</span></div>
                    <img src="images/border_02.jpg" alt="">
                </li>
                <li class="cb">
                    <img src="images/border_01.jpg" alt="">
                    <div class="cb">
                        <span>26元</span>
                        <p>300M</p>
                    </div>
                    <div><span>互联包</span></div>
                    <img src="images/border_02.jpg" alt="">
                </li>
                <li class="cb">
                    <img src="images/border_01.jpg" alt="">
                    <div class="cb">
                        <span>40元</span>
                        <p>500M</p>
                    </div>
                    <div><span>尊崇包</span></div>
                    <img src="images/border_02.jpg" alt="">
                </li>
                <li class="cb">
                    <img src="images/border_01.jpg" alt="">
                    <div class="cb">
                        <span>80元</span>
                        <p>1GB</p>
                    </div>
                    <div><span>至尊包</span></div>
                    <img src="images/border_02.jpg" alt="">
                </li>
            </ul>
            <button class="payBtn">立即充值</button>
        </div>
        <div class="combo">
            <h4>套餐续费</h4>
            <ul>
                <li>
                    <span>服务套餐</span>
                    <p>有效期1年</p>
                </li>
                <li class="active">
                    <span>服务套餐</span>
                    <p>有效期2年</p>
                </li>
            </ul>
            <button class="transactBtn">立即办理</button>

        </div>
        <div class="empty"></div>
    </div>

    <div id="footer" data-role="footer" data-position="fixed" >
        <div data-role="navbar">
            <ul>
                <li class="active"><a href=""><img src="images/home_02.jpg" alt=""><br>首页</a></li>
                <li><a href=""><img src="images/flow.jpg" alt=""><br>流量</a></li>
                <li><a href=""><img src="images/me.jpg" alt=""><br>我</a></li>
            </ul>
        </div>
    </div>

</div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
