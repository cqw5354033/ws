<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<script>
    //js算术对象
    var num = -100;
    var newnum = Math.abs(num);     //传参的绝对值
    console.log(newnum);

    var num2 = 5.4;
    var newnum2 = Math.ceil(num2);      //上舍入  （变成6）    ceil
    var newnum3 = Math.floor(num2);      //下舍入  （变成5）   floor
    console.log(newnum2);
    console.log(newnum3);

    console.log(Math.round(10.3));       //四舍五入     round

    console.log(Math.min(10,5));       //最小最小值      min
    console.log(Math.max(10,5));       //最大最小值      max

    console.log(Math.random());       // 0-1之间的随机数      random

//    0-100之间的随机数
    console.log(Math.round(Math.random()*100));



</script>
</body>
</html>
