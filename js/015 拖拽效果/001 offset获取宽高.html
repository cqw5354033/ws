<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
         padding: 0;
            margin: 0;
        }
        .div1{
            width: 100px;
            height: 100px;
            padding: 30px;
            border: 20px solid black;
            position: absolute;
            top: 200px;
            left: 100px;
            margin-left: 100px;
        }
        .out{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            overflow: scroll;
        }
        .neibu{
            height: 500px;
            width: 200px;
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="out">
    <div class="neibu"></div>
</div>
<script>
    var div1 = document.getElementsByClassName('div1')[0];
    console.log(div1.clientWidth);      //width+padding

//    offset（偏移）
    console.log(div1.offsetWidth);      //width+padding+border

    console.log(div1.offsetHeight);     //height+padding+border

    console.log(div1.offsetLeft);       //相对于浏览器左边框的距离
    console.log(div1.offsetTop);       //相对于浏览器上边框的距离


    var neibu = document.getElementsByClassName('neibu')[0];
    console.log(neibu.clientHeight);
    console.log(neibu.scrollHeight);        //包括滚动条的高度

    console.log(document.documentElement.clientWidth);  //浏览器可视区域的宽度
    console.log(document.documentElement.clientHeight);






</script>
</body>
</html>
