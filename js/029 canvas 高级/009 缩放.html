<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="can1"></canvas>
<script>
    var can1=document.getElementById('can1');
    var dx=can1.getContext('2d');

//          x轴 y轴
    dx.scale(0.5,0.5);
    dx.rect(100,100,100,100);
    dx.fill();

</script>
</body>
</html>
