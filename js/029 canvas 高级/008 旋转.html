<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="can1"></canvas>
<script>
    var can1=document.getElementById('can1');
    var dx=can1.getContext('2d');

    dx.translate(100,100);              //改变参照点
    dx.rotate(Math.PI*2/8);            // 原地旋转45度
    dx.rect(-100,-100,200,200);         //矩形的位置也要作出调整
    dx.fill();


</script>
</body>
</html>
