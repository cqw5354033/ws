<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="can1"></canvas>
<script>
    var can1=document.getElementById('can1');
    var dx=can1.getContext('2d');

    dx.translate(0,0);            //改变参照点     平移
    dx.arc(100,100,80,0,Math.PI*2);
    dx.fill();


</script>
</body>
</html>
