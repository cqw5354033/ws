        *{
            margin: 0;

        canvas{
            border: 1px solid black;

<body>
<canvas width="500" height="500" id="can1"></canvas>
<script>
    var can1=document.getElementById('can1');
    var dx=can1.getContext('2d');

//    圆形的移动
    var cx=100;
    var cy=100;

    setInterval(function(){
        dx.clearRect(0,0,500,500);
        dx.beginPath();
        dx.arc(cx++,cy,50,0,Math.PI*2);
        dx.stroke();
    },100);
