<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="300px" height="300px" id="cavn"></canvas>
<script>
    var canv=document.getElementById('cavn');
    var ctx=canv.getContext('2d');//获取的是上下文环境
//    所有canv的方法和属性  都是在这个对象下边

//    给直线定义好轨迹
//    起点坐标
    ctx.moveTo(10,10);
//    上一个线段的终点，下一个线段的起点
    ctx.lineTo(200,200);

//    画出直线
    ctx.stroke();

</script>
</body>
</html>
