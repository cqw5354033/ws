<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="300px" height="300px" id="cavn"></canvas>
<script>
    var canv=document.getElementById('cavn');
    var ctx=canv.getContext('2d');
//    定义轨迹
    ctx.moveTo(10,10);
    ctx.lineTo(10,160);
    ctx.lineTo(160,160);
    ctx.lineTo(10,10);
    ctx.lineTo(10,160);

//    线条宽度
    ctx.lineWidth=10;
//    两条线相交时，焦点处拐角
    ctx.lineJoin="round";
//    绘画
    ctx.stroke();

//    线的结束端点样式
    ctx.lineCap="round";
    ctx.moveTo(10,180);
    ctx.lineTo(180,180);
    ctx.stroke();

    ctx.moveTo(50,200);
    ctx.lineTo(10,280);
    ctx.lineTo(90,280);
    ctx.lineTo(50,200);
    ctx.stroke();
</script>
</body>
</html>
