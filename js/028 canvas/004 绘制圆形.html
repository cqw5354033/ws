<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="300px" height="300px" id="cavn"></canvas>
<script>
    var canv=document.getElementById('cavn');
    var ctx=canv.getContext('2d'); //获取对象

//    数学相关的对象  Math.PI  代表一个π值
    ctx.beginPath();
    ctx.arc(150,150,100,0,Math.PI*2);//圆心点，半径，起始位置，结束位置（以弧度计算）
    ctx.stroke();
</script>
</body>
</html>
