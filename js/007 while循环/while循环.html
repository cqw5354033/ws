<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script>
//    while 基本循环
    var i=1;
    while(i<=10){
        console.log(i);
        i++;
    }

//    循环数组
    var test = ['a','b','c','d','asd'];
    var start = 0;
    while(start<test.length){
        console.log(test[start]);
        start++;
    }

//    do  while  基本循环
    var a=0;
    do{
        console.log(a);
        a++;
    }while(a<=10);




</script>
</body>
</html>
