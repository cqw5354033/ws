<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box2{
            overflow: hidden;
            position: absolute;
            width: 200px;
        }
        .box1{
            width: 800px;
            position: relative;
            left: 0;
            transition:left 1s;
        }
        .box1 .img{
            float: left;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="box2">
    <div class="box1">
        <img src="img/1.jpg" alt="" class="img"/>
        <img src="img/2.jpg" alt="" class="img"/>
        <img src="img/3.jpg" alt="" class="img"/>
        <img src="img/4.jpg" alt="" class="img"/>
    </div>
</div>
<script>
    var box1 = document.getElementsByClassName('box1')[0];
    var img =document.getElementsByClassName('img');
    var j = 0;
    function func1(){
        box1.style.left='-'+j+'px';
        if(j<600){
            j=j+200;
        }else{
            j=0;
        }
    }
    setInterval('func1()',1000);
</script>

</body>
</html>
