        img{

            position: absolute;
        }
    </style>
</head>
<body>

<script>
    var bodys = document.getElementsByTagName('body')[0];
    var str = '';
    window.onclick = function(a){
        str += '<img src="img/1.jpg" style="top: '+a.clientY+'px;left: '+event.clientX+'px">';

        bodys.innerHTML=str;
    };

</script>
