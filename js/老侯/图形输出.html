<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

<body>
<script>

//    document.write('<br>');
//    var c =5;
    for(var b = 0; b < 5; b++){
//        c--;
        for(var a = 0; a <(5  - b); a++){
            document.write(1 + ' ');
        }
        document.write('<br>');
    }

    for(var d = 0; d < 5; d++){
        for(var c = 0; c < (1  + d); c++){
            document.write(1 + ' ');
        }
        document.write('<br>');
    }

    for(var e = 0; e < 7; e++){
        for(var f = 0; f < 6 - e; f++){
            document.write( '&nbsp;');
        }
        for(var g = 0; g < 1 + e; g++){
            document.write( 1 + '&nbsp;');
        }
        document.write('<br>');
    }
    for(var j = 0; j < 6; j++){
        for(var i = 0; i < 1 + j; i++){
            document.write( '&nbsp;');
        }
        for(var h = 0; h < 6 - j; h++){
            document.write( 1 + '&nbsp;');
        }
        document.write('<br>');
    }

for(var k = 0; k <= 5; k++){
    for(var l= 0; l < 1 + k; l++){
        document.write( '&nbsp;');
    }
    for(var n = 0; n < 5 - k; n++){
        document.write( '!-');
    }
    for(var m = 0; m < 1;  m++){
        document.write( '!');
    }
    document.write('<br>');
}
for(var o = 0; o < 5; o++){
    for(var p= 0; p < 5 - o; p++){
        document.write( '&nbsp;');
    }
    for(var q = 0; q < 1 + o; q++){
        document.write( '!-');
    }
    for(var r = 0; r < 1;  r++){
        document.write( '!');
    }
    document.write('<br>');
}
</script>
</body>
