<h3>cookie储存</h3>
<p>
    1、cookie是存储在浏览器端 <br/>
    2、cookie存储量较小 只有 3 4 k <br/>
    3、cookie一般用来保存登录的标识 <br/>
    4、cookie 每次请求都会被携带，（安全性比较低，内容多会影响性能）
</p>

<h3>本地存储</h3>
<p>
    1、本地存储也是信息存储在浏览器端 <br/>
    2、本地存储 存储量大，一般是 几 兆 <br/>
    3、本地存储一般来存储一些临时的数据， 比如 用户的访问次数 <br/>
    4、本地存储信息不会被 请求携带（安全性高，不会影响性能） <br/>
    5、过期时间 一种为 永不过期 ：localStorage，
    另一种会在浏览器关闭的时候失效: sessionStorage<br/>

</p>
</body>
</html>
