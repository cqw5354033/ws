图片类型的验证：
    前台验证：
        优点：增强用户体验   节省了服务区资源
        缺点：js代码可以被用户屏蔽
    后台验证：
        优点：不容易被用户屏蔽，安全性高
        缺点：加重了服务器的负担
    最终方案：前后台都去做验证

字符串函数综合运用，图片验证是否合法

实参和形参：
    实参：是我们实际想让函数帮我们去加工的数据
    形参：是一个空的容器，实参传递什么，形参就能接收到什么数据
这样函数的复用性会增强
    注意：①、形参和实参是一一对应的
          ②、一旦声明形参，我们必须给他传值，否则会报错
<script>
    var arr = [
        'tupian1.png',
        'tupian2.jpg',
        'tupian3.png',
        'tupian4.gif',
        'tupian5.jpg',
        'tupian6.gif'
    ];
    var arr2 = [
        'tupian1.png',
        'tupian5.jpg',
        'tupian6.gif'
    ];
    var arr3 = [
        'tupian1.png',
        'tupian2.jpg',
        'tupian3.png',
        'tupian4.gif'
    ];
    //数组长度是6
//    形参是函数声明位置的参数
    function yanzheng(shuju){
        for(var i = 0; i < shuju.length; i++){
            //先确定字符的位置
            var index = shuju[i].lastIndexOf('.');
//            字符串的截取
            var type = shuju[i].substr(index+1, 3);
//            console.log(type);
            if(type == 'png'){
                //提交数据
                console.log('你提交的'+ shuju[i] +'数据合法');
            }else{
                console.log('图片数据不是png型式,而是' + shuju[i]);
            }
        }
    }
    yanzheng(arr);
    yanzheng(arr3);  //函数调用位置的参数是实参

</script>
</body>
