<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //    计算器函数
    function jsq(num1,num2,fh){
        if(fh=='+'){
            return num1+num2;
        }
        if(fh=='-'){
            return num1-num2;
        }
        if(fh=='*'){
            return num1*num2;
        }
        if(fh=='/'){
            return num1/num2;
        }

        //    执行复杂运算
        return fh(num1,num2);
    }
    console.log(jsq(10,20,'-'));

    //    复杂1
    function fz1(num1,num2){
        return num1*num2-num1;
    }

    //    复杂2
    function fz2(num1,num2){
        return num1-num2/num1;
    }

    //    复杂3
    function fz3(num1,num2){
        return num1*num2/num1;
    }
    //    fz1 就是一个回调函数
    console.log(jsq(100,200,fz2));

    function func2( num3,num4,fh2){
        return fh2();
    }

    //    一般我们用匿名函数 作为一个回调函数
    console.log(jsq(100,200,function(){alert('我是一个匿名函数');}));
</script>
</body>
</html>
