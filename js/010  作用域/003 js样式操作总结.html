<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            width: 200px;
            height: 200px;
            background-color: black;
        }
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="div1" style="position: absolute;top:100px ;left : 100px;"></div>
<div class="red"></div>
<script>
    var div1 = document.getElementsByClassName('div1')[0];
    div1.onclick=function(){

//       1、 ele.style  语法 操作样式
        div1.style.width='300px';
        div1.style.height='300px';
        div1.style.backgroundColor='red';

//        2、用ele.style.cssText 属性 操作样式
        div1.style.cssText='width:300px;height:300px;background-color:green ;';

//        3、setAttribute() 和 getAttribute  操作样式
        var str=div1.getAttribute('style');
        str +='width:300px;height:300px;background-color:yellow;';
        div1.setAttribute('style',str);

//        4、先把样式定义好   在用class名切换的方式改变样式  ele.className
        div1.className = 'red';
    }
</script>
</body>
</html>
