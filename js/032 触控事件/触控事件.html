<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 100%;
            height: 500px;
            background: black;
        }
    </style>
</head>
<body>
<div class="div1"></div>

<script>
//    touch 事件   touchstart   touchmove   touchEnd
    var div1 = document.getElementsByClassName('div1')[0];
    div1.ontouchstart=function(evt){
        var evt = evt?evt:window.event;
        console.log('滑动开始'+evt.touches[0].pageX+':'+evt.touches[0].pageY);
    };
    div1.ontouchmove = function(evt){
        var evt = evt?evt:window.event;
        console.log('滑动过程');
    };
    div1.ontouchend = function(evt){
        var evt = evt?evt:window.event;
        console.log('滑动结束');
    };

</script>
</body>
</html>
