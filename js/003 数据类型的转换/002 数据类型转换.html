<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<script>
//    数据类型转换  强制数据类型转换：用函数把数据类型转换过来
    var num = parseInt('10');   //number
    console.log(typeof num);
//    自动类型转换   类型转换：不是我们手动转换而是js机制制定的
    var str = 'abc' + 100;
    console.log(typeof str);  //    'abc100'

//    数字类型的数据只有 0 转换成布尔值得数据为假
    if(-1.3){
        console.log('真');
    }else{
        console.log('假');
    }
    console.log(!!0);   //强制转换为布尔值

//    字符串  有内容都为真   没有内容的空字符串为假
    if(' '){
        console.log('真');
    }else{
        console.log('假');
    }
    console.log(!!"");

//    数组    空数组也为真  数组都为真
    if([]){
        console.log('真');
    }else{
        console.log('假');
    }

//    对象    对象也都是真的
    if({}){
        console.log('真');
    }else{
        console.log('假');
    }

//    undefined   转换为布尔值为假
    var str2;
    if(str2){
        console.log('真');
    }else{
        console.log('假');
    }

//    null      转换为布尔值为假
    var str3 = null ;
    if(str3){
        console.log('真');
    }else{
        console.log('假');
    }



</script>
</body>
</html>
