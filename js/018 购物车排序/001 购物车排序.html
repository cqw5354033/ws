<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>

<select>
    <option>按评分升序</option>
    <option>按评分降序</option>
</select>
<ul id="ul1">
    <li class="li1"><a href="#">私募1111</a></li>
    <li>顾客评分：<a href="#">5</a>星</li>
    <li>出版时间：<a href="">2009年08月</a></li>
    <li>作　者：<a href="#" class="blue_14">郭现杰</a> 著</li>
    <li><hr/></li>
</ul>

<script>
    var ul1=document.getElementById('ul1');
    var arr1=[{'one':'私募','two':5, 'time':'2009年08月','three':'郭小姐'},
        {'one':'私聊','two':7, 'time':'2003年09月','three':'小美女'},
        {'one':'滚','two':3, 'time':'2007年03月','three':'小姐姐'}];

    ul1.onchange=function(){
        if(ul1.value=='按评分升序'){
            arr1.sort(function(xc1,xc2){
                return xc1.two - xc2.two;
            });
            func1();
        }
        if(ul1.value=='按评分降序'){
            arr1.sort(function(xc1,xc2){
                return xc2.two - xc1.two;
            });
            func1();
        }
    };

    function func1(){
        var str='';
        for(var i=0;i<arr1.length;i++){
            str += '<li class="li1"><a href="#">'+arr1[i].one+'</a></li>'+
                    '<li>顾客评分：<a href="#">'+arr1[i].two+'</a>星</li>'+
                    '<li>出版时间：<a href="">'+arr1[i].time+'</a></li>'+
                    '<li>作　者：<a href="#" class="blue_14">'+arr1[i].three+'</a> 著</li>'+
                    '<li><hr/></li>';
        }
        ul1.innerHTML=str;
    }
    func1();
</script>
</body>
</html>
