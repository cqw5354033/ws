<script>
    //    删除数组中的头尾元素
    var arr=['1张飞','2赵云','3关羽','4吕布'];
    arr.pop();  //删除尾部
    console.log(arr);

    arr.shift();    //删除头部
    console.log(arr);

    arr.splice(0,1,'1刘备');//删除的位置，删除的个数  要添加的东西
    console.log(arr);


</script>
</body>
</html>
