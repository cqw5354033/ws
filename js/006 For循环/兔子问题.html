<script>

    var yt = 1;
    var xt = 0;
    var ct = 0;
    for(var i=1;i<=8;i++){
        ct=ct+xt;
        xt=yt;
        yt=ct;
        console.log('第'+ i+'个月有'+ yt+'对幼兔，有'+ xt+'对小兔，有'+ct+'对成兔');
    }
</script>
