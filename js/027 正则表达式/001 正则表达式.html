<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<script>
    var str='12345678a';
//    ^:定义第一个元素
    //    $:定义最后一个元素
    //    *:0到多个      +：1到多个  ?：0到1个
    //    ():表示一个单元       {}:表示字符的数量


    var reg=/^\d{8}/;    //任意8个数字
    var result=str.match(reg);
    console.log(result);

    var a="<a><strong>".match(/^<(.*)>/)[1];
    console.log(a);



</script>
</body>
</html>
