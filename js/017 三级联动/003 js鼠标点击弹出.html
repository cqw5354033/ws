<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            height: 200px;
            background-color: red;
            width: 200px;
            position: absolute;
            top: 200px;
            left: 0;
        }
        .div2{
            height: 200px;
            background-color: red;
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<script>
    var div1=document.getElementsByClassName('div1')[0];
    var div2=document.getElementsByClassName('div2')[0];
//    点击向右移动
    var dsq = '';
    var star = '';
    div1.onclick=function(){
        star = div1.offsetLeft;
        var dsq = setInterval(function(){       //回调函数
            if(div1.offsetLeft-star>=100){
                clearInterval(dsq);
                return;
            }
            div1.style.left=div1.offsetLeft+10+'px';
        },50);
    };

//    透明度变化
    var timer2='';
    div2.onclick=function(){
        timer2 = setInterval(function(){
//        现在的透明度
            var now_op = parseFloat(getCss(div2,'opacity'))*100;
            if(now_op>=100){
                clearInterval(timer2);
                return;
            }
//        透明度加10%
            div2.style.opacity=(now_op+10)/100;
        },1000)
    };


//    处理获取css样式的兼容性问题
    function getCss(xc1,attrCss){
        if(xc1.currentStyle){
//            说明是ie浏览器
            return xc1.currentStyle[attrCss];
        }else{
//            非IE浏览器
            return getComputedStyle(xc1,false)[attrCss];
        }
    }





</script>
</body>
</html>
