<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<script>

//    用定时器打印1-100的数字
    function timer(){
        var i=1;
        function func1(){
            if(i<=100){
                document.write(i+'、');
            }else{
                clearInterval(tingzhi);
            }
            i++;
        }
        var tingzhi=setInterval(func1,100);
    }
//    timer();


//    九九乘法表
    function table(){
        for(var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                document.write(j+'*'+i+'='+j*i);
                document.write(' ');
            }
            document.write('<br>');
        }
    }
//    table();

    window.onclick=function(evt){
        var evt =evt?evt:event.window;

    }


</script>
</body>
</html>
