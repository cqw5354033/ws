<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>

        .input:empty::before{
            color:lightgrey;
            content:attr(placeholder);
        }

    </style>
</head>
<body>
<div class="input" contenteditable placeholder="最多可输入32字"></div>


<script>
    $(".input").keyup(function () {
        var _html = $(this).html();
        if(_html.length > 10){
            $(this).html(_html.substr(0,10));
            $(this).blur();
        }
    })

    // if('#input'.text().length>10){
    //     '#input'.text('#input'.text().substring(0,10));
    // }
</script>
</body>
</html>
