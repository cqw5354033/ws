<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 16px;
        }
        input::placeholder{
            font-size: 16px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            position: relative;
        }
        .box .icon-search{
            background: url(logo_user.png) no-repeat;
            background-size: cover;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 6px;
            left: 0;
        }
        .box .username{
            padding-left: 30px;
            height: 25px;
        }
    </style>
</head>
<body>
姓名：<input type="text" placeholder="请输入内容">
<div class="box">
    <i class="icon-search"></i>
    <input type="text" class="username" value="搜索"/>
</div>
</body>
</html>
