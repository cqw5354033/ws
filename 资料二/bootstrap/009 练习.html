<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--让bootstrap兼容最新版本的ie-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--以移动设备优先  视窗              宽度=设备宽度              缩放=1         最大缩放=1      禁止用户缩放      -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .myModal .modal-content{
            background: red;
            max-width: 800px;
            /*min-width: ;*/
            /*max-height: ;*/
            /*min-height: ;*/
            color: white;
        }
        .modal-content .modal-header{
            border-bottom-color:black;
        }
        .modal-content .modal-footer{
            border-top-color: black;
        }
        .toolTip + .tooltip .tooltip-inner{
            background: red;
        }
        .toolTip + .tooltip .tooltip-arrow{
            border-bottom-color: red;
        }

        .popOver + .popover{
            min-width: 400px;
        }
        .popover.bottom > .arrow:after{
            border-bottom-color:yellow;
        }
        .popOver + .popover h3{
            background: red;
            font-size:20px ;
        }
        .popOver + .popover .popover-content{
            background: blue;
            font-size:20px ;
        }
    </style>
</head>
<body>
<a href="009%20modal2.html" class="btn btn-link" data-toggle="modal" data-target=".myModal">模态框</a>
<div class="modal myModal">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>

<button class="btn btn-default toolTip" title="提示工具"
        data-toggle="tooltip" data-placement="bottom">提示工具</button>
<button class="btn btn-default popOver" title="弹出框" data-toggle="popover"
        data-placement="bottom" data-content="弹出框的内容">弹出框</button>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
    })
</script>
</body>
</html>
