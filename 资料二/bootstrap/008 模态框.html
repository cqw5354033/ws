<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--让bootstrap兼容最新版本的ie-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--以移动设备优先  视窗              宽度=设备宽度              缩放=1         最大缩放=1      禁止用户缩放      -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>


    <!--<button class="btn btn-collapse" data-toggle="modal" data-target=".login"></button>-->
    <a href="008%20modal.html" class="btn btn-success  navbar-btn" data-toggle="modal"
       data-target=".Login ">登录</a>
    <!--模态框的声明层 -->
                            <!--动漫效果-->
    <div class="modal Login    fade" tabindex="-1" data-backdrop="false" >
        <!--模态框的窗口声明层-->
        <div class="modal-dialog">
            <!--模态框内容声明层-->
            <div class="modal-content"></div>
        </div>
    </div>
模态框：触发元素：绑定功能：data-toggle="modal"  绑定目标：data-target=".类名 或 #id"
        模态框： modal  modal-dialog  modal-content    modal-header  modal-body   modal-footer  （共六层）
            按Esc关闭模态框：tabindex="-1"  关闭遮罩层：data-backdrop="false"
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
