<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--让bootstrap兼容最新版本的ie-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--以移动设备优先  视窗              宽度=设备宽度              缩放=1         最大缩放=1      禁止用户缩放      -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .a{
            height: 50px;
        }
        .a1{
            background: red;
        }
        .a2{
            background: yellow;
        }
        .a3{
            background: blue;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-3 a"></div>
    <div class="col-lg-3 a a1"></div>
    <div class="col-lg-3 a a2"></div>
    <div class="col-lg-3 a a3"></div>
</div>
<div class="row">
    <div class="col-md-4 a"></div>
    <div class="col-md-4 a a1"></div>
    <div class="col-md-4 a a2"></div>
</div>
<div class="row">
    <div class="col-sm-6 a"></div>
    <div class="col-sm-6 a a1"></div>
</div>
<div class="row">
    <div class="col-xs-12 a a3"></div>
</div>
<script>

</script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
