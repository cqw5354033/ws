<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--让bootstrap兼容最新版本的ie-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--以移动设备优先  视窗              宽度=设备宽度              缩放=1         最大缩放=1      禁止用户缩放      -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
警告框：    基类：alert
            关闭按钮：类名：close   关闭:data-dismiss=''
<div class="alert alert-danger">
    <span class="close" data-dismiss="alert">&times;</span>
    警告框
</div>

单个按钮：绑定功能：button（点完之后永远是一个按下的状态）
<button class="btn btn-danger" data-toggle="button">按钮</button>
<br/>
多个按钮：绑定功能：buttons
<div class="btn-group" data-toggle="buttons">
    <button class="btn btn-default">按钮</button>
    <button class="btn btn-default">按钮</button>
    <button class="btn btn-default">按钮</button>
    <button class="btn btn-default">按钮</button>
</div>
<form action="">
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
            A:
            <input type="radio" name="p1" checked/>
        </label>
        <label class="btn btn-default">
            B:
            <input type="radio" name="p1"/>
        </label>
        <label class="btn btn-default">
            C:
            <input type="radio" name="p1"/>
        </label>
    </div>
</form>

加载效果：加载的内容 data-loading-text=""
通过事件，执行buttons（）方法，值：loading 加载（data-loading-text=""）中的内容
                                   reset：让按钮恢复原样（重置）
<button class="btn btn-success btnLoad" data-loading-text="加载中...">点击加载</button>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>

<script>
    $(function(){
        $('.btnLoad').click(function(){
            var btn = $(this).button('loading');
            setTimeout(function(){
                btn.button('reset')
            },3000)
        })
    })

</script>
</body>
</html>
