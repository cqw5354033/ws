<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.6.4.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            width: 100px;
            height:100px;
            border: 1px solid black;
            font-size: 24px;
            background-color: #ddd;
            color:white;
        }
    </style>
</head>
<body>
<div class="div1">div1的文字</div>
<button>显示</button>
<button>隐藏</button>

<script>
    $('button:eq(0)').click(function(){
//                            线性操作
        $('.div1').show(1000,'linear',function(){
            alert('已显示');
        });
    });
    $('button:eq(1)').click(function(){
//            动画的执行时间，动画执行的线性，执行完后的回调函数（都是可选的）
        $('.div1').hide(1000,'linear',function(){
            alert('已隐藏');
        });
    });
</script>
</body>
</html>
