<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.6.4.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .div1{
            border-radius: 50%;
            background-color: red;
            width: 100px;
            height: 100px;
            box-shadow: 10px 10px 10px #000;
            position: absolute;
            top: 300px;
            left: 50px;
            opacity: 0.3;
        }
    </style>

</head>
<body>
<div class="div1"></div>
<button id="btn">停止动画</button>
<script>
    $('.div1').animate({top:'10px',left:'500px',opacity:'1'},2000);
    $('.div1').animate({top:'300px',left:'800px',opacity:'0.3'},2000);

    $('#btn').click(function(){
        $('.div1').stop();       //停止当前的动画，立即执行下一个动画
        $('.div1').stop(true);          //元素上的所有动画都停止
        $('.div1').finish();        //停止所有动画，直接跳转到动画结束的位置（1.6.4 不支持）
    });













//    css3实现动画:        底层是c++去实现的，执行过程会调用硬件GPU  效率高（兼容性较高）
//    js实现动画：        内部是定时器实现    兼容性好，效率低
//    jquery实现动画：    底层也是定时器实现动画
//    一般pc端使用jquery   移动端使用css3

//    动画的排队机制：同一个对象上的动画，一个执行完成之后，另一个才会去执行



</script>
</body>
</html>
