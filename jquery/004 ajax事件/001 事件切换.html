<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.6.4.js"></script>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>
点击切换颜色 黑色-红色-绿色-蓝色
<div class="div1"></div>
<h3>显示详情</h3>
<div id="nr" style="display: none">这是详情的内容</div>
<script>
    $('.div1').toggle(
       function(){
            $(this).css('backgroundColor','red');    //背景红色
        }, function(){
            $(this).css('backgroundColor','green'); //绿色
        },function(){
            $(this).css('backgroundColor','yellow'); //黄色
        }
    );
    $('h3').hover(
      function(){
          $('#nr').show();
      },
      function(){
          $('#nr').hide();
      }
    );
</script>
</body>
</html>
