<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.6.4.js"></script>
</head>
<body>
<button>按钮1</button>
<input type="text"/>
<pre>
    jquery隐式迭代：
    隐式迭代的意思是：在方法的内部会为匹配到的所有元素进行循环遍历，执行相应的方法；而不用我们再进行循环，简化我们的操作，方便我们调用。
    如果获取的是多元素的值，大部分情况下返回的是第一个元素的值。

</pre>
<script>
    $('button').click(function(){
        alert();
    });


//    给自己变色     自定义一个事件
    $('button').bind('bianse',function(){
        $(this).css('backgroundColor','red')
    });
//    两秒钟之后触发点击
    setTimeout(function(){
        $('button').trigger('click');   //触发button上的点击事件
        $('button').trigger('bianse');  //触发自定义事件
    },2000);

//    触发获取焦点事件
    $('input').trigger('focus');
</script>
</body>
</html>
