<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<pre>
			两种特殊情况可以简写：
			1、如果只有 一个 参数， () 可以省
			2、如果只有 一个 return，{}可以省	
			
			箭头函数的写法：
				直接把function 去了，然后加上 => 就可以了
		</pre>
		<script>
			let show = function(a,b){
				alert(a+b)
			}
			show(12,5);
			
			let show1 = (a,b)=>{
				alert(a+b)
			}
			show1(20,30);
			
			let arr = [12,23,2,444,54,2];
			arr.sort((a,b)=>a-b;);
			alert(arr);
			
			
		</script>
	</body>
</html>
