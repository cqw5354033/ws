<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<pre>
			1、多了两个新方法
				startWith 	开始字符
				endsWith 	结束字符
			2、字符串模版
			${} 的作用就是 把 变量 塞到 字符串中去
			功能：
				1、直接把东西塞到字符串里面去	${}
				2、可以折行
			
		</pre>
		
		<script>
			
			let str = 'http://uuu.com';
//			开始字符
			if(str.startsWith('http://')){
				alert('普通网址');
			}else if(str.startsWith('https://')){
				alert('加密网址');
			}else if(str.startsWith('git://')){
				alert('git地址');
			}else if(str.startsWith('svn://')){
				alert('仓库地址');
			}else{
				alert('其他');
			}
			
//			结束字符
			let str2 = '1.txt';
			if(str2.endsWith('.txt')){
				alert('文本文件');
			}else{
				alert('其他');
			}
			
			
//			字符串模版
			let title = '标题';
			let content = '内容';
			
//			一般的这些都要折行
			let str3 = '<div>\
				<h1>'+title+'</h1>\
				<p>'+content+'</p>\
			</div>';
			alert(str3);
			
			let str4 = `<div>
				<h1>${title}</h1>
				<p>${content}</p>
			</div>`;
			alert(str4);
			
		</script>
	</body>
</html>
