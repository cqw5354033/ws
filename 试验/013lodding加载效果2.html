<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>
        #loader-wrapper {
          text-align: center;
          margin-top: 100px;
        }
        .init-loading {
          position: relative;
          display: inline-block;
          font-size: 32px;
          width: 32px;
          height: 32px;
        }
        .init-loading-spin{
          transform: rotate(45deg);
          animation: initRotate 1.2s infinite linear;
        }
  
        .init-loading i {
          width: 12px;
          height: 12px;
          border-radius: 100%;
          background-color: #29BECE;
          transform: scale(0.75);
          display: block;
          position: absolute;
          opacity: 0.3;
          animation: initSpinMove 1s infinite linear alternate;
          transform-origin: 50% 50%;
        }
        .init-loading i:nth-child(1) {
          left: 0;
          top: 0;
        }
        .init-loading i:nth-child(2) {
          right: 0;
          top: 0;
          animation-delay: 0.4s;
        }
        .init-loading i:nth-child(3) {
          right: 0;
          bottom: 0;
          animation-delay: 0.8s;
        }
        .init-loading i:nth-child(4) {
          left: 0;
          bottom: 0;
          animation-delay: 1.2s;
        }
        @keyframes initSpinMove {
          to {
            opacity: 1;
          }
        }
        @keyframes initRotate {
          to {
            transform: rotate(405deg);
          }
        }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <span class="init-loading init-loading-spin">
          <i></i><i></i><i></i><i></i>
        </span>
      </div>

</body>
</html>
