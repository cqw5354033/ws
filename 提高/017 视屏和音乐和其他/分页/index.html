<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/jquery.pagination.css" />
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery.pagination.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #eee;
        }

        .box {
            width: 800px;
            margin: 100px auto 0;
            height: 34px;
        }

        .page {
            width: 600px;
        }

        .fl {
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="pagination2" class="page fl"></div>
</div>

<script>
    $(function(){
        $("#pagination2").pagination({
            currentPage: 1,
            totalPage: 2,
            isShow: false,
            count: 6,
            prevPageText: "< 上一页",
            nextPageText: "下一页 >",
            callback: function(current) {
                $("#current2").text(current)
            }
        });
    });
</script>
</body>
</html>
