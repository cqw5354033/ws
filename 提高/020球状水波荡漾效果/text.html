
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body, div, h1, h2, h3, html, li, p, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @-webkit-keyframes move_wave {
            0% { background-position:0 0 }
            to { background-position:532px 0 }
        }

        @keyframes move_wave {
            0% { background-position:0 0 }
            to { background-position:532px 0 }
        }

        .bolls{
            width: 184px;
            height: 184px;
            border: 1px solid #fe810c;
            box-shadow: 0 0 7px #fe810c inset;
            border-radius: 50%;
            margin: 0 auto;
            background-size: cover;
        }
        .boll {
            height: 174px;
            width: 174px;
            border-radius: 50%;
            border: 2px solid #fe810c;
            position: relative;
            font-size: 14px;
            overflow: hidden;
            margin: 4px auto 0;
        }

        .text {
            text-align: center;
            margin-top: 40px;
            color: #fe810c;
        }

        .num {
            font-size: 30px;
        }

        .water {
            height: 50%;
            background: url(water.png) repeat-x;
            position: absolute;
            width: 100%;
            -webkit-animation: move_wave 4s linear infinite;
            animation: move_wave 4s linear infinite;
        }

        .w1 {
            opacity: .5;
            background-position: 120px 0;
            -webkit-animation: move_wave 10s linear infinite;
            animation: move_wave 10s linear infinite;
        }

        .w2 {
            opacity: .3;
            background-position: 60px 0;
            -webkit-animation: move_wave 8s linear infinite;
            animation: move_wave 8s linear infinite;
        }

    </style>
</head>
<body>
<div class="bolls">
    <div class="boll">
        <div class="text">
            <p class="num">6542.3214</p>
            <p>BTC</p>
        </div>
        <div class="water w1"></div>
        <div class="water w2"></div>
        <div class="water"></div>
    </div>
</div>

</body>
</html>
