<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--让bootstrap兼容最新版本的ie-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--以移动设备优先  视窗              宽度=设备宽度              缩放=1         最大缩放=1      禁止用户缩放      -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <!-- 验证插件 -->
    <script src="./js/jquery-validation.js"></script>
    <script src="./js/jquery-validation-zh.js"></script>

    <script src="js/public.js"></script>
</head>
<body>
<form action="" class="content">
    <div class="input1">
        <div class="clearfix">
            <span><img src="image/account.png" alt=""/></span>
            <input type="text" placeholder="输入手机号"/> <br/>
        </div>
        <div class="clearfix">
            <span><img src="image/lock.png" alt=""/></span>
            <input type="password" placeholder="输入密码"/>
        </div>
    </div>
    <br/>
    <div class="input2 clearfix">
        <input type="text" placeholder="短信验证码"/>
        <input type="button" value="发送短信"/>
    </div>

    <input type="submit" value="登录"/> <br/><br/>
    <input type="button" value="注册"/>
</form>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
