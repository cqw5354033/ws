<!DOCTYPE html>
<!--STATUS OK-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
<script>

</script>
<section class="content">
    <div class="item">
        <!--登录界面-->
        <div class="item_box">
                <div class="get_num_box color_box">
                    <input id="num" type="text" class="get_num color_content" placeholder="请输入手机号码">
                </div>
                <div class="get_code_group">
                    <div class="code_box color_box">
                        <input id="code" class="color_content" type="text" placeholder="请输入验证码">
                    </div>
                    <div class="get_code_box color_box">
                        <button id="get_code" class="color_content" cmcc-ajax="">获取验证码</button>
                    </div>
                </div>
                <div class="btn_code_box color_box">
                    <button class="btn_code color_content" cmcc-ajax="">立即领取</button>
                </div>
        </div>
        <!--复制密钥界面-->
        <div class="item_box2">
            <div class="tit_box">
                <p class="tit">兑换卡密钥</p>
            </div>
            <div class="btn_select_box color_box">
                <button class="btn_select color_content">67270918839143631</button>
            </div>
            <div class="btn_copy_box color_box">
                <button class="btn_copy color_content">复制密钥</button>
            </div>
        </div>
        <!--无法领取界面-->
        <div class="item_box3">
            <div class="tit_box">
                <p class="tit">温馨提示</p>
            </div>
            <div class="act">
                抱歉，您不是目标用户或者已领过兑换卡，暂不能领取兑换卡密钥
            </div>
            <div class="btn_change_box color_box">
                <button class="btn_change color_content">换个账号试试</button>
            </div>
        </div>

    </div>

</section>
</body>
</html>
