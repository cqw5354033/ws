<!DOCTYPE html>
<html ng-app="mod1">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
    <style>
        .red{
            background: red;
        }
    </style>
</head>
<body ng-controller="cont1">
<ul>
    <li ng-repeat="arrname in arr track by $index" ng-class="{red:$odd}">
        {{$index+1+arrname}}
        <span ng-bind="$index+1+arrname"></span>
    </li>
</ul>
<div ng-controller="xgcont">
    <h3 ng-init="fenshu=100">修改个人信息</h3>
    <p>姓名：<input type="text" ng-model="name"/></p>
    <p>性别：
            男 <input type="radio" ng-checked="!$scope.sex"/>
            女 <input type="radio" ng-checked="$scope.sex"/>
    </p>
    <p>学历：
            <select name="" id="">
                <option value="" ng-selected="xueli==0">初中</option>
                <option value="" ng-selected="xueli==1">高中</option>
                <option value="" ng-selected="xueli==2">大学</option>
            </select>
    </p>
    {{fenshu}}
</div>
<script>
    angular.module('mod1',[])
            .controller('cont1',function($scope){
                $scope.arr=['张飞','吕布','赵云','关羽','典韦','吕布'];
            })
//    循环中可以用的变量  $index   $first  $middle $last   $even   $odd
//    ng-model    value和数据的双向绑定
//    ng-if         决定 元素的创建和删除     （直接就没了）
//    ng-show       决定元素的显示和隐藏      （只是隐藏了）
//    ng-hide       true表示隐藏    false表示显示  （上面的相反）
//    ng-bind       同{{}} 作用一样    ng-bind 缺点会产生额外的标签
//    {{}}    的缺点：网速过慢 angular.js 未加载时，{{}} 能被用户看见
//      ng-bind可以避免这个现象
//    建议第一个页面使用 ng-bind 其他页面自由选择
//    ng-checked  单选或多选是否选中
//    ng-selected  下拉框是否选中
//    ng-init       初始值
            .controller('xgcont',function($scope){
//                请求之前存储的信息
                $scope.name='陈泉纬';
                $scope.sex=0;   // 0表示男  1表示女
                $scope.xueli=1; //0初中，1高中，2大学

            })
</script>
</body>
</html>
