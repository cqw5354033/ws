<!DOCTYPE html>
<html ng-app="mod1">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
</head>
<body ng-controller="cont1">
<p>请输入：<input type="text" ng-model="wenzi"/></p>
<p>显示数据（相反）：{{wenzi|myreverse}}</p>
<script>
    angular.module('mod1',[])
            .filter('myreverse',function(){
                return function(shuju){
                    return shuju.split('').reverse().join('');
                }
            })
            .controller('cont1',function($scope){
                $scope.wenzi='';
            })
</script>
</body>
</html>
