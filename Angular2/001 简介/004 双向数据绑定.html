<!DOCTYPE html>
<html ng-app="mod1">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
</head>
<body >
    <div ng-controller="main">
        {{text}}
        <br/>
        双向数据绑定：<input type="text" ng-model="text"/> <br/>

    </div>
<script>
    let mod = angular.module('mod1',[]);
    mod.controller('main',function($scope){
        $scope.text = '这是我在控制器中声明的数据';
        $scope.text=12345;

    });

//    ng-model    把value值和 $scope.text 做了一个双向的数据绑定



</script>
</body>
</html>
