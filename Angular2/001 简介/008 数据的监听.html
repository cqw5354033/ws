<!DOCTYPE html>
<html ng-app="mod1">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.js"></script>
    <style>
        .error{
            color: red;
        }
    </style>
    <script>
        let mod = angular.module('mod1',[]);
        mod.controller('cont1',function($scope){
            $scope.username='';
            $scope.error='';
//            数据的监听  数据发生变化的时候 回调函数执行  并且把新的值传递进来
//            通过操作数据 做出逻辑的处理 不用再操作dom
            $scope.$watch('username',function(newdata){
                if(newdata == ''){
                    $scope.error='*'
                }else if(newdata.length<5 || newdata.length>10){
                    $scope.error='用户名在5-10位之间'
                }else{
                    $scope.error=''
                }
            });
        })
    </script>
</head>
<body>
<div ng-controller="cont1">
    用户名： <input type="text" ng-model="username"/>
    <span class="error">{{error}}</span>
</div>
</body>
</html>
