<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.distinct = function(){
        var arr = this,
            result = [],
            len = arr.length;
        for(var i = 0; i < len; i++){
            for(var j = i + 1; j < len; j++){
                if(arr[i] === arr[j]){
                    j = ++i;
                }
            }
            result.push(arr[i]);
        }
        return result;
    };
    var arra = [1,2,3,4,4,1,1,2,1,1,1];
    var a = arra.distinct();    //返回[3,4,2,1]
    console.log(a);
</script>
</body>
</html>
