<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>升降序</title>

</head>
<body>
<script>
    var arr=[3,6,4,1,5];
//    升序
    arr.sort();

//    倒序
    arr.reverse();

//    降序
    arr.sort();
    arr.reverse();

//    有十位百位的时候
    arr.sort(function aaa(a,b){
        return a-b;
    });
    arr.reverse();







</script>
</body>
</html>
