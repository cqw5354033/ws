<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-app="">
    <input type="text" ng-model="a"/>
    <div ng-bind="a"></div>
</div>
<pre>
    ng-app:范围（在他里边的东西就是angular.js要管的东西）
    ng-model:双向绑定（页面）
    ng-bing:输出。 单向绑定。（数据->视图）
</pre>
</body>
</html>
