<!DOCTYPE html>
<html ng-app="test">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        let mol = angular.module('test',[]);

        mol.controller('main',function($scope){
            $scope.a=0;
            $scope.b=0;
            $scope.int=function(str){
                return parseInt(str);
            }
        });
    </script>
</head>
<body ng-controller="main">
<input type="text" ng-model="a"/>
<input type="text" ng-model="b"/>
{{int(a)+int(b)}}
</body>
</html>
