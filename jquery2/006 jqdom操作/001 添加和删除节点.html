<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>

    </style>
    <script>
        $(function(){
//            第一种创建节点
            var li = $('<li>222222</li>');

//            第二种创建节点（他是设置文本内容，所以上面的就没有了。覆盖了）
//            $('ul').html('<li>33333333</li>');

//            append 把节点追加到标签内部的最后。
            $('ul').append(li);

//            prepend 把节点追加到 标签内部的最前。
            $('ul').prepend(li);


//            after 把节点追加到标签的后面
            $('ul').after(li);

//            before 把节点追加到标签的前边
            $('ul').before(li);

//            empty 清空目标标签的内容，目标标签还在（斩草留根）
            $('ul').empty();

//            remove 删除目标标签和里面的所有内容（斩草除根）
            $('ul').remove();


        })
    </script>
</head>
<body>
<ul>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
    <li>1111111</li>
</ul>
<div>哈哈哈哈哈哈哈哈</div>
</body>
</html>
