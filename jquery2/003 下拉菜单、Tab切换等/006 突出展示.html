<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: #000;
        }
        img{
            width: 160px;
            display: block;
        }
        .box{
            width: 510px;
            border: 1px solid white;
            margin: 100px auto;
            padding: 10px;
            overflow: hidden;
        }
        .box ul li{
            float: left;
            margin: 0 10px 10px 0;
            cursor: pointer;

        }
    </style>
    <script>
        $(function(){
            $('.box ul li').hover(function(){
                $(this).siblings().stop().fadeTo(500,0.5);
            },function(){
                $('.box ul li').stop().fadeTo(500,1);
            });
            console.log($("div").attr("class"));
        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <img src="img/48.jpg" alt=""/>
        </li>
        <li>
            <img src="img/49.jpg" alt=""/>
        </li>
        <li>
            <img src="img/50.jpg" alt=""/>
        </li>
        <li>
            <img src="img/51.jpg" alt=""/>
        </li>
        <li>
            <img src="img/52.jpg" alt=""/>
        </li>
        <li>
            <img src="img/54.jpg" alt=""/>
        </li>
    </ul>
</div>
</body>
</html>
