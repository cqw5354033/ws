<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        $(function(){
            $('button').eq(0).click(function(){
                $('div').fadeOut(5000,function(){
                    alert(1);
                });
            });
            $('button').eq(1).click(function(){
                $('div').fadeIn(500);
            });
            $('button').eq(2).click(function(){
                $('div').fadeToggle(500);
            });
            $('button').eq(3).click(function(){
                $('div').fadeTo(500,0);
            })
        })
    </script>
</head>
<body>
<button>淡出</button>
<button>淡入</button>
<button>切换</button>
<button>透明度</button>

<div></div>
<p class="div">
    haha
</p>
</body>
</html>
