<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            display: block;
            width: 178px;
            height: 130px;
        }
        .box{
            width: 752px;
            height: 280px;
            border: 1px solid #000;
            margin: 100px auto;
            padding: 10px 0 0 10px;
            overflow: hidden;
        }
        .box ul li{
            float: left;
            margin:  0 10px 10px 0;
            position: relative;
            overflow: hidden;
        }
        .box p{
            width: 178px;
            height: 25px;
            position: absolute;
            left: 0;
            bottom: -25px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding-left: 35px;
            background: url("img/radio.gif")no-repeat 5px 0;
            background-size: 25px;
        }
    </style>
    <script>
        $(function(){
//            each 相当于js中的for  index 就是索引值，el就是当前对象（el要加上$）
            $('.box p').each(function(index,el){
                var y = -5 * index;
                $(el).css('background-position-y',y+'px');
            });
            $('.box li').hover(function(){
                $(this).children('p').stop().animate({'bottom':'0'})
            },function(){
                $('.box li').children('p').stop().animate({'bottom':'-25px'})
            });
        });
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <img src="img/52.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/53.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/54.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/55.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/56.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/57.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/58.jpg" alt=""/>
            <p>百度一下</p>
        </li>
        <li>
            <img src="img/59.jpg" alt=""/>
            <p>百度一下</p>
        </li>
    </ul>
</div>
</body>
</html>
