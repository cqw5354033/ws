<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            display: block;
            width: 500px;
            height: 300px;

        }
        .box{
            width: 1200px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        .box ul{
            /*由于鼠标移入和移出li的时侯都要靠animate都要靠动画的计算，这时候快速的移入和移出，*/
            /*会造成计算的误差，当所有li宽度相加大于1200px时，必定会最后一个li掉下来，露出了空白，*/
            /*所以我们认为的给父盒子 ul 设置一个大一些的宽度，因为可是区域box里会overflow:hidder掉。*/
            overflow: hidden;
            width: 1210px;
        }
        .box ul li{
            width: 200px;
            height: 300px;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            $('.box ul li').hover(function(){
//            鼠标移入哪个li,li宽度变成500px。其他的宽度变成140px
//             （设置141px是为了避免计算误差值小于1200px的时候，露出的小缝隙，
//                          所以让每个li多1px，填补小缝隙，最后一个li吃一些亏）。
                $(this).stop().animate({'width':'500px'}).siblings().stop().animate({'width':'141px'});
            },function(){
//                鼠标移出li，所有的li宽度回归到200px
                $('.box ul li').stop().animate({'width':'200px'});
            });

        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <img src="img/52.jpg" alt=""/>
        </li>
        <li>
            <img src="img/53.jpg" alt=""/>
        </li>
        <li>
            <img src="img/54.jpg" alt=""/>
        </li>
        <li>
            <img src="img/55.jpg" alt=""/>
        </li>
        <li>
            <img src="img/56.jpg" alt=""/>
        </li>
        <li>
            <img src="img/57.jpg" alt=""/>
        </li>
    </ul>
</div>
</body>
</html>
