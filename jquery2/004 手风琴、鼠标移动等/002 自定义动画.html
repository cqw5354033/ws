<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 0;
            background: red;
            position: absolute;
            left: 0;
            top: 200px;

        }
    </style>
    <script>
        $(function(){
            var btn = $('button');
            btn.click(function(){
//                $('div').animate({'left':'500px'}).animate({'top':'500px'}).delay(1000)
//                        .animate({'left':'0px'}).animate({'top':'200px'});

//                css 是一瞬间的事情，动画是有时间的。
                $('div').css('height','0px');
                $('div').animate({'height':'100px'});
            });
        })
    </script>
</head>
<body>
<button>按钮</button>
<div></div>
</body>
</html>
