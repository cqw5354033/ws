<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        $(function(){
            var btns = $('button');
            btns.eq(0).click(function(){
                $('div').css('width','500px');
            });
            btns.eq(1).click(function(){
                $('div').css('height','300px');
            });
            btns.eq(2).click(function(){
                $('div').css('backgroundColor','pink');
            });
            btns.eq(3).click(function(){
                $('div').css({'width':'500px','height':'300px','backgroundColor':   'pink'});
            });
            btns.eq(4).click(function(){
                                    //不写值就是获取，而且获取的是第一个的。
                var a = $('div').css('width');
                console.log(a);
            });
        })
    </script>
</head>
<body>
<button>变宽</button>
<button>变高</button>
<button>变色</button>
<button>三变</button>
<button>获取</button>
<div></div><br/>
<div></div><br/>
<div></div><br/>
</body>
</html>
