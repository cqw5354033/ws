<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $('button').eq(0).click(function(){
                $('ul li:gt(2)').css('background','pink');
            });
            $('button').eq(1).click(function(){
                $('ul li:lt(2)').css('background','pink');
            });
            $('button').eq(2).click(function(){
                $('ul li:not(:eq(2))').css('background','pink');
            });
        })
    </script>
</head>
<body>
<button>大于第三个的所有</button>
<button>小于第三个的所有</button>
<button>除了第三个的所有</button>
<ul>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
    <li>第六个</li>
</ul>
</body>
</html>
