<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="fullpage/jquery.fullPage.min.css"/>
		<style type="text/css">
			nav{
				position: fixed;
				left:0;
				top:0;
				z-index: 10000;
			}
			nav ul li a{
				color:black;
				display: block;
				width:100px
			}
			nav ul li{
				float:left;
			}
		</style>
		<script src="fullpage/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="fullpage/jquery.fullPage.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="fullpage/jquery-slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#fullpage').fullpage({
					'sectionsColor':['red','green','blue','pink','orange'],
					'css3':true,
					'resize':true,
					//内容是否垂直居中 默认是true
					'verticalCentered':true,
					//每屏向下的padding
					'paddingBottom':10,
					//每屏向上的padding
					'paddingTop':30,
					//每屏的滚动时间
					'scrollingSpeed':500,
					//默认滚动条是否显示 默认是false
//					'scrollBar':true,
					//是否自动滚动  默认是true
					'autoScrolling':true,
					//启用插件的滚动条，需要引入jquery-slimscroll.js
					//文件
					'scrollOverflow':true,
					//是否开启导航（右侧小圆点）  默认是false
					'navigation':true,
					//导航提示文本
					'navigationTooltips':['商品','种类','设置','联系我们','你好'],
					//设置导航条的位置 默认是right
					'navigationPosition':'right',
					//是否显示当前屏的导航提示文本
					'showActiveTooltip':true,
					//当在第一屏的时候，在向上滚动，有缝滚动到最后一屏
					//'loopTop':true,
					//当在最后一屏的时候，在向下滚动，有缝滚动到第一屏
					//'loopBottom':true
					//无缝滚动效果，与loopTop和loopBottom互斥
					'continuousVertical':true,
					//轮播图小圆点是否显示
					'slidesNavigation':true,
					// 锚点导航 对应到导航a标签的href
					'anchors':['page1','page2','page3','page4','page5'],
				//当滚动到某一屏后，执行的回调函数 第一个参数是当前是第几屏，
				//第二个参数是当前屏的索引值,索引值从1开始
					'afterLoad':function(page,index){
//						console.log(page);
//						console.log(index);
					},
				//当滚动到某一屏前，执行的回调函数  第一个参数是当前第几屏的索引值，
				//第二个参数是将要滚到第几屏的索引值，第三个参数滚动方向
					'onLeave':function(index,nextIndex,dir){
						alert(index);
						alert(nextIndex);
						alert(dir);
					}
				});
				//轮播图自动滚动
				 setInterval(function(){
				        $.fn.fullpage.moveSlideRight();
				}, 3000);

			})
		</script>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#page1">1</a></li>
				<li><a href="#page2">2</a></li>
				<li><a href="#page3">3</a></li>
				<li><a href="#page4">4</a></li>
				<li><a href="#page5">5</a></li>
			</ul>
		</nav>
		<div id="fullpage">
		    <div class="section">
		        <h3>第一屏</h3>
		    </div>
		    <div class="section">
		    	<!--轮播图结构和类名-->
		        <div class="slide"><h3>第二屏的第一屏</h3></div>
        		<div class="slide"><h3>第二屏的第二屏</h3></div>
        		<div class="slide"><h3>第二屏的第三屏</h3></div>
		    </div>
		    <div class="section">
		        <h3>第三屏</h3>
		    </div>
		    <div class="section">
		        <h3>第四屏</h3>
		    </div>
		    <div class="section">
		        <h3>第五屏</h3>
		    </div>
		</div>
	</body>
</html>
