<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
    <script>
        $(function(){
            $(window).mousemove(function(e){
                var x = e.pageX+10;
                var y = e.pageY+10;
                console.log(x+' '+y);
                $('div').css({'left':x+'px','top':y+'px'})
            });
            $('div').click(function(){
                alert(11);
            });
        })
    </script>
</head>
<body>
<div>
    点击到我，得500万大奖。
</div>
</body>
</html>
