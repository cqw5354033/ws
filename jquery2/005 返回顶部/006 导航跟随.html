<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            background: black;
            /*position: fixed;*/
            left: 0;
            top: 0;
        }
        .nav img{
            margin:  0 auto;
            display: block;
        }
    </style>
    <script>
        $(function(){
            $(window).scroll(function(){
                $(window).scrollTop(function(){
//                    一段话？
                    if($(window).scrollTop() > $('.top2').offset().top+$('.top2').height()){
                        $('.nav').css('position','fixed');
                    }else{
                        $('.nav').css('position','static');
                    }
                });
            });
        })
    </script>
</head>
<body>
<div class="top1">
    <img src="../img/65.jpg" alt=""/>
</div>
<div class="top2">
    <img src="../img/65.jpg" alt=""/>
</div>
<div class="nav">
    <img src="../img/67.jpg" alt=""/>
</div>
<div class="main">
    <img src="../img/79.jpg" alt=""/>
</div>
</body>
</html>
